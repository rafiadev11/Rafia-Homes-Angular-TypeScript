<div class="row">
  <div class="col-lg-6">
    <div *ngFor="let property of propertyDetail">
      <img *ngFor="let photo of property.photos" [src]="photo.href" alt="">
    </div>
  </div>
  <div class="col-lg-6">
    <div *ngFor="let property of propertyDetail">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="mt-1"><strong>{{property.price | currency}}</strong></h2>
        </div>
        <div class="col-lg-12 mt-3">
          {{property.bedrooms}} bedrooms | {{property.baths}} baths
        </div>
        <div class="col-lg-12 mt-4">
          <em>{{property.street_address}}, {{property.city}}, {{property.state}} {{property.zip}}</em>
        </div>
        <div class="col-lg-12 mt-4">
          {{property.description}}
        </div>
        <div class="col-lg-12 mt-4">
          <button type="button" class="btn btn-dark btn-sm" id="showMap"
                  (click)="showOnMap(property.lat, property.lng)">
            <i class="bi-geo-alt-fill"></i> Show Map
          </button>
        </div>
        <div class="col-lg-12 mt-3">
          <div id="map" style="width:100%;height:400px"></div>
        </div>
      </div>
    </div>
  </div>
</div>
