<div *ngIf="watchList !== null" class="mt-3">
  <div *ngFor="let house of watchList" class="row alert alert-dark">
    <div class="col-4">
      <img [src]="house.thumbnail" style="width: 100px!important;">
    </div>
    <div class="col-8">
      <div><strong>{{house.price | currency}}</strong></div>
      <div><em>{{house.street_address}}</em></div>
      <a [routerLink]="['/property', house.property_id]" class="badge text-dark"><i class="bi-info-circle"></i> Learn
        More</a>
      <a (click)="removeFromWatchList(house.property_id)" class="badge text-danger pointer"><i class="bi-trash"></i>
        Remove</a>
    </div>
  </div>
</div>
